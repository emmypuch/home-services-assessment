<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- Modal Content -->
    <div class="modal-container">
        <div class="modal-container_box">
            <div class="flex">
                <div>
                    <p>Mon, 08 Sep 2021</p>
                </div>
                <div>
                    <a href="#" id="close-modal">
                        <img src="images/Close.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="order-flex">
                <div>
                    <img src="images/pot.svg" alt="">
                </div>
                <div style="margin-left: 25px; margin-top: 2px;">
                    <p>Order Status</p>
                    <h2>Order has arrived</h2>
                </div>
            </div>
            <div class="delivery-box">
                <p>Delivery Address</p>
                <p>No 6B, Radiators Spring, Lighting Estate, Lagos, Nigeria.</p>
            </div>
            <div class="status-box">
                <div class="status-icons">
                    <div class="img1" style="margin-top: 3px;">
                        <img src="images/status-circle.svg" alt="">
                    </div>
                    <div class="img2">
                        <img src="images/status-line.svg" alt="">
                    </div>
                    <div class="img3">
                        <img src="images/status-tick.svg" alt="">
                    </div>
                </div>
                <div style="margin-left: 15px;">
                    <div class="status-content1">
                        <div>
                            <h3>Order has arrived</h3>
                            <div>
                                <p class="text">Your ordeer has arrived at your location. Pick it up!</p>
                            </div>
                        </div>
                        <div class="time1">
                            <p>10:56AM</p>
                        </div>
                    </div>
                    <div class="status-content2">
                        <div>
                            <h3>Order on the way</h3>
                            <p class="text1">Your order has been dispatched and is on the way to you.</p>
                        </div>
                        <div class="time1">
                            <p>9:14AM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="order-modal.js"></script>
